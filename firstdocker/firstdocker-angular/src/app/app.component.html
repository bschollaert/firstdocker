<p-table [value]="peopleTab">
  <ng-template pTemplate="header">
      <tr>
          <th>PEOPLE_ID</th>
          <th>SURNAME</th>
          <th>AGE</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-people>
      <tr>
          <td>{{people.people_id}}</td>
          <td>{{people.surname}}</td>
          <td>{{people.age}}</td>
      </tr>
  </ng-template>
</p-table>
